<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="aside.css">
    <link rel="stylesheet" href="header.css">
    <link href="fontawesome/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="search-bar">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="search" id="site-search" name="q" />
        </div>
        <div>

        </div>
        <div>

        </div>
        <div id="nav-list">
            <nav></nav>
        </div>
    </header>
    <aside>
        <div id="aside-title">
            <i class="fa-brands fa-trello"></i>
            <h2 id="dashboard-title">Dashboard</h2>
        </div>
        <ul id="home-block">
            <li class="dashboard-row">
                <i class="fas fa-home"></i>
                <h3 class="dashboard-item">Home</h3>
            </li>
            <li class="dashboard-row">
                <i class="fa-regular fa-address-card"></i>
                <h3 class="dashboard-item">Profile</h3>
            </li>
            <li class="dashboard-row">
                <i class="fa-solid fa-message"></i>
                <h3 class="dashboard-item">Messages</h3>
            </li>
            <li class="dashboard-row">
                <i class="fa-solid fa-clock"></i>
                <h3 class="dashboard-item">Histoy</h3>
            </li>
            <li class="dashboard-row">
                <i class="fa-solid fa-list-check"></i>
                <h3 class="dashboard-item">Tasks</h3>
            </li>
            <li class="dashboard-row">
                <i class="fa-solid fa-users-line"></i>
                <h3 class="dashboard-item">Communities</h3>
            </li>
        </ul>
        <ul id="settings-block">
            <li class="dashboard-row">
                <i class="fa-solid fa-gear"></i>
                <h3 class="dashboard-item">Settings</h3>
            </li>
            <li class="dashboard-row">
                <i class="fa-solid fa-circle-question"></i>
                <h3 class="dashboard-item">Support</h3>
            </li>
            <li class="dashboard-row">
                <i class="fa-solid fa-shield-halved"></i>
                <h3 class="dashboard-item">Privacy</h3>
            </li>
        </ul>
    </aside>
    <main>
        <section id="project-list">
            <h3>Your Projects</h3>
            <section class="card-list">
                <div class="card-item"></div>
                <div class="card-item"></div>
                <div class="card-item"></div>
                <div class="card-item"></div>
                <div class="card-item"></div>
                <div class="card-item"></div>
            </section>
        </section>
        <section id="news-list">
            <h3>Announcements</h3>
            <section class="card-list">
                <div class="card-item"></div>
                <div class="card-item"></div>
            </section>
        </section>
    </main>
</body>

</html>
